<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keycode Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
</head>
<body id="page-wrapper" onkeydown="keycode(event)">
    <div id="welcome">
        <h1>press any key to get the Javascript event keycode</h1>
    </div>

    <div id="generator" class="show">
        <h1>Keycode Generator</h1>
        <!-- <input type="text" onkeydown="keycode(event)"> -->
        <h2 id="keycode"></h2>
        <div id="wrapper">
            <div class="box">
                <p>event.key</p>
                <h3 id="eventKey"></h3>
            </div>

            <div class="box">
                <p>event.location</p>
                <h3 id="eventLocation"></h3>
            </div>  

            <div class="box">
                <p>event.which</p>
                <h3 id="eventWhich"></h3>
            </div>

            <div class="box">
                <p>event.code</p>
                <h3 id="eventCode"></h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
